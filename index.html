<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>image-process 图片裁剪、等比缩放，压缩，本地/同域视频截图 - capricorncd</title>
  <meta name="author" content="https://github.com/capricorncd/image-process-tools">
  <meta name="discription" content="图片裁剪、等比缩放，压缩，支持本地/同域视频文件截图功能">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #imgWrapper {
      position: relative;
      min-height: 400px;
      background: #F1F1F1;
      cursor: pointer;
      text-align: center;
      line-height: 0;
    }
    #imgWrapper:after {
      display: inline-block;
      content: '+ 点选择图片';
      margin-top: 100px;
      width: 80%;
      max-width: 600px;
      line-height: 200px;
      color: #999;
      border: 1px dashed #ccc;
      border-radius: 10px;
    }
    #imgWrapper.hide:after {
      display: none;
    }
    #imgWrapper .view-wrapper {
      width: 100%;
      background: #F1F1F1;
    }
    .view-wrapper img {
      max-width: 100%;
    }
  </style>
</head>
<body>
<div>
  <div id="imgWrapper">
    <div class="view-wrapper">
      <!--图片预览容器-->
      <img src="" style="display: none">
    </div>
  </div>
  <!--<div id="xxxxx">5455</div>-->
</div>
<textarea id="info" style="width: 100%;overflow-x: auto" readonly rows="10"></textarea>

<script src="https://cdnjs.cloudflare.com/ajax/libs/js-polyfills/0.1.42/polyfill.min.js"></script>
<script src="<%= htmlWebpackPlugin.files.chunks['image-process-tools'].entry %>"></script>
<script>
  var imgWrapper = document.querySelector('#imgWrapper')
  var img = imgWrapper.querySelector('img')
  // var $xxxxx = document.getElementById('xxxxx')
  // 初始化图片预处理工具
  var zxImageProcess = new ZxImageProcess({
    // 触发文件选择的元素
    selector: '#imgWrapper',
    // 限制宽度缩放，则只需设置width值
    // 限制高度缩放，则只需设置height值
    // 同时设置了width、height值，则会对图片按尺寸裁剪
    width: 720,
    height: 720,
    submitText: 'submit',
    rotateText: 'rotate 90',
    quality: 0.7,
    success: function (result) {
      // 返回数据
      log(result);
      // 添加图片至目标容器
      img.src = result.url;
      img.style.display = '';
      imgWrapper.className += ' hide';
      // print info
      const info = {
        ...result,
        blob: '...',
        data: '...',
        base64: '...',
        element: '...'
      }
      info.raw.base64 = '...'
      info.raw.element = '...'
      document.getElementById('info').value = JSON.stringify(info, null, 2)
    },
    error: function (err) {
      console.error(err);
      if (err.code === 9 || err.code === 22) return
      alert(err.msg);
    }
  })

  log(zxImageProcess)

  // log
  function log () {
    console.log.apply(null, arguments);
  }

  function logStr (o) {
    log(JSON.stringify(o, null, 2))
  }
</script>
</body>
</html>
